<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comfy House</title>
    <!--styles-->
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="./CSS/login-register.css" />
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/e7edf699b0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light "
      style="background-color: #e7e2dd;"
    >
      <a class="navbar-brand" href="#"
        ><img src="./images/logo.svg" alt="store logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-4">
            <div class="cart-btn mt-3">
              <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
              </span>
              <div class="cart-items">0</div>
            </div>
          </li>
          <li class="nav-item ml-auto my-auto">
            <button
              class="btn btn-outline-dark"
              style="border-color: #f09d51;"
              type="submit"
              data-toggle="modal"
              href="javascript:void(0)"
              onclick="openLoginModal()"
            >
              <span><i class="fas fa-user-circle"></i></span>
              LOGIN/SIGNUP
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end of navbar-->
    <!--Login Modal-->
    <div class="modal fade login" id="loginModal">
      <div class="modal-dialog login animated">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Login with</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="box">
              <div class="content">
                <div class="social">
                  <a class="circle github" href="#">
                    <i class="fab fa-github fa-fw"></i>
                  </a>
                  <a id="google_login" class="circle google" href="#">
                    <i class="fab fa-google-plus-g fa-fw"></i>
                  </a>
                  <a id="facebook_login" class="circle facebook" href="#">
                    <i class="fab fa-facebook-f fa-fw"></i>
                  </a>
                </div>
                <div class="division">
                  <div class="line l"></div>
                  <span>or</span>
                  <div class="line r"></div>
                </div>
                <div class="error"></div>
                <div class="form loginBox">
                  <form method="" action="" accept-charset="UTF-8">
                    <input
                      id="email"
                      class="form-control"
                      type="text"
                      placeholder="Email"
                      name="email"
                    />
                    <input
                      id="password"
                      class="form-control"
                      type="password"
                      placeholder="Password"
                      name="password"
                    />
                    <input
                      class="btn btn-default btn-login"
                      type="button"
                      value="Login"
                      onclick="loginAjax()"
                    />
                  </form>
                </div>
              </div>
            </div>
            <div class="box">
              <div class="content registerBox" style="display:none;">
                <div class="form">
                  <form
                    method=""
                    html="{:multipart=>true}"
                    data-remote="true"
                    action=""
                    accept-charset="UTF-8"
                  >
                    <input
                      id="email"
                      class="form-control"
                      type="text"
                      placeholder="Email"
                      name="email"
                    />
                    <input
                      id="password"
                      class="form-control"
                      type="password"
                      placeholder="Password"
                      name="password"
                    />
                    <input
                      id="password_confirmation"
                      class="form-control"
                      type="password"
                      placeholder="Repeat Password"
                      name="password_confirmation"
                    />
                    <input
                      class="btn btn-default btn-register"
                      type="button"
                      value="Create account"
                      name="commit"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="forgot login-footer">
              <span
                >Looking to
                <a href="javascript: showRegisterForm();">create an account</a>
                ?</span
              >
            </div>
            <div class="forgot register-footer" style="display:none">
              <span>Already have an account?</span>
              <a href="javascript: showLoginForm();">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End of Login Modal-->
    <!-- Hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">Shop now</button>
      </div>
    </header>
    <!-- end of Hero-->
    <!-- Products -->
    <section id="products" class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!-- end of Products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"> </i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->
    <!--footer-->
    <footer>
      <p>
        Â© 2019
        <a style="color:#0a93a6; text-decoration:none;" href="#">Comfy House</a
        >, All rights reserved.
      </p>
    </footer>
    <!--end of footer-->
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- contentful-->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- main js file-->
    <script src="./JS/login-register.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
